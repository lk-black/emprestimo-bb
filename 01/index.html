<html lang="pt-BR"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo</title>

    <script>
        window.pixelId = "6859e32ca14726c70bec872f";
        var a = document.createElement("script");
        a.setAttribute("async", "");
        a.setAttribute("defer", "");
        a.setAttribute("src", "https://cdn.utmify.com.br/scripts/pixel/pixel.js");
        document.head.appendChild(a);
    </script>

    <script
  src="https://cdn.utmify.com.br/scripts/utms/latest.js"
  data-utmify-prevent-xcod-sck
  data-utmify-prevent-subids
  async
  defer
></script>


    <!-- End Meta Pixel Code -->
    <link rel="stylesheet" href="css/yLevqbiXuJWR.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <h1 class="greeting">
                <span>Olá, </span>

                <span id="nome" class="typing-effect"></span>
            </h1>

            <p id="message" class="message">Para concluirmos sua solicitação de empréstimo, precisamos fazer algumas
                perguntinhas rápidas.</p>

            <a href="/02" id="continueBtn" class="continue-btn">Continuar</a>

            <p id="mensagemErro" class="error-message"></p>
        </div>
    </div>

    <script src="js/LQhliL51dfZ5.js"></script>
    <script src="../utm-utils.js"></script>
    <script>
        // Inicializar UTMs quando a página carregar
        window.addEventListener('load', function() {
            utmUtils.init();
        });

        // Atualizar o link de continuar para preservar UTMs
        document.addEventListener('DOMContentLoaded', function() {
            const continueBtn = document.getElementById('continueBtn');
            if (continueBtn) {
                continueBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    utmUtils.redirectWithUTMs('/02/index.html');
                });
            }
        });
    </script>

</body></html>
